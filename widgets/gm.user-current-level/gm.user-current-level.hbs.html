	challenge Name:  "My Stamplay challenge"   ->   challenge Id:  "my-stamplay-challenge"

	<div data-stamplay-widget="gm.user-current-level" data-challenge-id="[YOUR CHALLENGE ID HERE]"></div>  
-->

		</div>
  </div>
